<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Arial', sans-serif;
      background-image: url('https://www.sss-solutions.org/wp-content/uploads/2018/01/1116146294-login-page-background-image-112.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
    }
    .container {
      background-color: rgb(156, 234, 248);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
    }
    .form-label {
      font-weight: bold;
      color: #004080;
    }
    .form-control {
      border-radius: 15px;
      
    }
    .btn-primary {
      border-radius: 20px;
      background-color: #1175d8;
     
      border-color: #004080;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #002f5f;
      border-color: #002f5f;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
    .alert {
      display: none;
      margin-bottom: 20px;
    }
    .alert-success {
      color: green;
    }
    .alert-danger {
      color: red;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <img src="https://tse2.mm.bing.net/th?id=OIP._JipwczdXg8Vm7Vv7CkEhQHaHv&pid=Api&P=0&h=180" alt="College Logo" class="logo">
    <h1>Admin Sign Up</h1>
    <div id="responseMessage" class="alert"></div>
    <form id="signUpForm" method="POST" action="http://localhost:5000/admin/sign-up">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="login-link mt-3">
      <button type="button" class="btn btn-primary w-100" onclick="window.location.href='/screens/auth/admin_login.html';">
          Login
      </button>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
