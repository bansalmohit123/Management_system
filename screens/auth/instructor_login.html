<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.sss-solutions.org/wp-content/uploads/2018/01/1116146294-login-page-background-image-112.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            background-color: rgb(156, 234, 248);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin-top: 150px;
        }
        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #ccc;
        }
        .form-label {
            font-weight: bold;
            color: #004080;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            border-radius: 20px;
      background-color: #1175d8;
     
      border-color: #004080;
      transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #002f5f;
            border-color: #002f5f;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Instructor Login</h1>

    <div id="errorMessage"></div>

    <form id="loginForm" method="POST" action="http://localhost:5000/instructor/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
