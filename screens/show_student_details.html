<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students by Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0066cc, #33ccff);
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
            font-weight: bold;
        }
        form {
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students by Department</h1>

        <form id="departmentForm">
            <div class="form-group">
                <label for="department">Select Department:</label>
                <select id="department" class="form-control" style="width: 50%; margin: 0 auto;">
                    <option value="">Select a department</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">ECE IOT</option>
                    <option value="MECH">CSE AIML</option>
                    <option value="CIVIL">CSE DS</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Fetch Students</button>
            <div class="login-link mt-3">
                <p>Go back to the <a href="http://localhost:5000/screens/dash/dashboard_instructor.html">Home Page</a></p>
              </div>
        </form>

        <div id="errorMessage"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Department</th>
                    <th>Open Course</th>
                    <th>Elective</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="students-table-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('departmentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const department = document.getElementById('department').value;
            const errorMessage = document.getElementById('errorMessage');
            const tableBody = document.getElementById('students-table-body');

            if (!department) {
                errorMessage.textContent = 'Please select a department';
                return;
            }

            errorMessage.textContent = ''; // Clear any previous error messages
            tableBody.innerHTML = ''; // Clear the table before fetching new data

            fetch(`http://localhost:5000/students/by-department?department=${department}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        errorMessage.textContent = data.error;
                    } else {
                        data.forEach(student => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${student.rollNo}</td>
                                <td>${student.name}</td>
                                <td>${student.contactNumber}</td>
                                <td>${student.department}</td>
                                <td>${student.open_course}</td>
                                <td>${student.elective}</td>
                                <td>${student.email}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching students:', error);
                    errorMessage.textContent = 'An error occurred while fetching students.';
                });
        });
    </script>
</body>
</html>
