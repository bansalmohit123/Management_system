<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn.wallpapersafari.com/84/92/BVxst1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .blurred-container {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .blurred-container img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .blurred-container h1 {
            margin: 0;
            font-size: 2em;
            animation: fadeIn 2s ease-in-out;
        }

        .icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
            animation-delay: 0.5s;
        }

        .icons img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid lightblue;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .icons img:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .icons a:nth-child(1) {
            animation-delay: 0.5s;
        }

        .icons a:nth-child(2) {
            animation-delay: 1s;
        }

        .icons a:nth-child(3) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="blurred-container">
        <!-- <img src="https://via.placeholder.com/80" alt="Logo" class="logo"> -->
        <h1>Welcome to Our Platform</h1>
    </div>

    <div class="icons">
        <a href="./screens/auth/signup_student.html">
            <img src="https://tse4.mm.bing.net/th?id=OIP.1HeuGV0pFQ0VNFVMrPaK2gHaHa&pid=Api&P=0&h=180" alt="Student">
            Student
        </a>
        <a href="./screens/auth/signup_instructor.html">
            <img src="https://tse3.mm.bing.net/th?id=OIP.9rVexK7pzhlpQQesDRASwQHaHa&pid=Api&P=0&h=180" alt="Instructor">
            Instructor
        </a>
        <a href="./screens/auth/admin_signup.html">
            <img src="https://tse2.mm.bing.net/th?id=OIP._JipwczdXg8Vm7Vv7CkEhQHaHv&pid=Api&P=0&h=180" alt="Admin">
            Admin
        </a>
    </div>

</body>

</html>
