<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IIIT Nagpur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0066cc, #33ccff);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar */
        .navbar-light .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #e6e6e6;
        }

        .navbar-nav {
            margin-left: auto;
            margin-right: 0;
            padding-right: 20px;
        }

        /* Student info and logout */
        .student-info {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 20px;
            color: #fff;
        }

        .student-info div {
            margin-left: 15px;
        }

        .logout button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .logout button:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes floatAndSpin {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) scale(1.1) rotate(15deg);
            }
            100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        .animated-element {
            animation: floatAndSpin 4s ease-in-out infinite;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin: 0 auto;
            margin-top: 100px;
        }

        /* Icon List */
        .icon-list {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            padding: 0 100px;
        }

        .icon {
            font-size: 100px;
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
            color: #ffd700;
        }

        .nav-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar Wrapper -->
    <div class="nav-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/screens/exam.html"><i class="fas fa-book"></i> Exam-Uplaod</a>
                <a class="nav-item nav-link" href="/screens/upload_marks.html"><i class="fas fa-clipboard-list"></i>Marks-Upload</a>
                <a class="nav-item nav-link" href="/screens/update-exam.html"><i class="fas fa-chalkboard-teacher"></i> Exam-Update</a>
                <a class="nav-item nav-link" href="/screens/update-marks.html"><i class="fas fa-chalkboard-teacher"></i>Mark-update</a>
                <a class="nav-item nav-link" href="/screens/show_student_details.html"><i class="fas fa-chalkboard-teacher"></i> Student Details</a>
            </div>
        </nav>

        <!-- Student Info and Logout -->
        <div class="student-info">
            <div>Student Name</div>
            <div>Student ID</div>
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
    </div>

    <!-- Animated Element -->
    <div class="animated-element">
        Welcome to IIIT Nagpur
    </div>

    <!-- Icon List -->
    <div class="icon-list">
        <i class="fas fa-graduation-cap icon"></i>
        <i class="fas fa-laptop-code icon"></i>
        <i class="fas fa-users icon"></i>
        <i class="fas fa-lightbulb icon"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
