<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Exam Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            background-image: url('https://www.sss-solutions.org/wp-content/uploads/2018/01/1116146294-login-page-background-image-112.jpg');
      background-size: cover;
      background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
            font-weight: bold;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #004080;
        }
        .btn-primary {
            border-radius: 20px;
      background-color: #1175d8;
     
      border-color: #004080;
      transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #002f5f;
            border-color: #002f5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Exam Details</h1>
        <form id="updateExamForm">
            <div class="form-group">
                <label for="exam_course_code">Exam Course Code</label>
                <input type="text" class="form-control" id="exam_course_code" name="exam_course_code" required>
            </div>
            <div class="form-group">
                <label for="exam_date">Exam Date</label>
                <input type="date" class="form-control" id="exam_date" name="exam_date" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="timing">Timing</label>
                <input type="text" class="form-control" id="timing" name="timing" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Exam</button>
        </form>
        <div class="login-link mt-3">
            <p>Go back to the <a href="http://localhost:5000/screens/dash/dashboard_instructor.html">Home Page</a></p>
          </div>
    </div>

    <script>
        document.getElementById('updateExamForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting the traditional way
            const exam_course_code = document.getElementById('exam_course_code').value;
            const exam_date = document.getElementById('exam_date').value;
            const department = document.getElementById('department').value;
            const timing = document.getElementById('timing').value;

            fetch('http://localhost:5000/update-exam', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exam_course_code: exam_course_code,
                    exam_date: exam_date,
                    department: department,
                    timing: timing
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Exam details updated successfully');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating exam details.');
            });
        });
    </script>
</body>
</html>
